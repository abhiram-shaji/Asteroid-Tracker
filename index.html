<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  <script 
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>
  <link rel="stylesheet" href="styles.css" />
  <title>NEO Tracker</title>
</head>
<body>
  <h1>Near-Earth Object Tracker</h1>

  <p>Select a date range and filters to display NEOs close to Earth.</p>
  <form id="dateForm">
    <div>
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" required />
    </div>
    <div>
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" required />
    </div>
    <div>
      <label for="minSize">Min Size (km):</label>
      <input type="number" step="0.01" id="minSize" placeholder="Minimum Size" />
    </div>
    <div>
      <label for="maxSize">Max Size (km):</label>
      <input type="number" step="0.01" id="maxSize" placeholder="Maximum Size" />
    </div>
    <div>
      <label for="minDistance">Min Distance (km):</label>
      <input type="number" id="minDistance" placeholder="Minimum Distance" />
    </div>
    <div>
      <label for="maxDistance">Max Distance (km):</label>
      <input type="number" id="maxDistance" placeholder="Maximum Distance" />
    </div>
    <button type="submit">Fetch NEOs</button>
  </form>
  

  <!-- Message container for loading and error messages -->
  <div id="messageContainer">
    <p id="loadingMessage" class="message loading">Loading data, please wait...</p>
    <p id="errorMessage" class="message error"></p>
    <p id="noResultsMessage" class="message">No near-earth objects found that match your filter.</p>
  </div>

  <div id="neoMap"></div>

  <script src="app.js"></script>

  <footer>
  <p><strong>Made by Abhiram Shaji, DGL 213 Applied JavaScript 2024 (Instructor in charge: Dibya Sarkar)</strong></p>
  </footer>
</body>
</html>
